infoCertificado1=select (select last_value from certificaciones_cer_id_seq),cgsnombre, cgsid, pernombres||' '||perapellidos, pernumdoc, perdocde, cgsfeccreacion,(select pernombres||' '||perapellidos from personal where perid=cgsdirector), case binvpapel when 1 then 'Director' when 2 then 'Integrante' when 3 then 'Integrante' when 4 then 'Egresado' when 4 then 'Egresado' when 5 then 'Lider de Semillero' when 6 then 'Invitado' end, case cgscategoria when 1 then '1' when 2 then '2' when 3 then 'C' when 4 then 'B' when 5 then 'A' when 6 then 'Reconocido' when 7 then 'D' when 8 then 'A1' when 9 then 'Reconocido' end, binvfecvinc, binvfecsalida, case binvpapel when 1 then 'director' when 2 then 'profesor' when 3 then 'estudiante' when 4 then 'egresado' when 5 then 'lider de semillero' when 6 then 'invitado' end,case cgstipo when 1 then 'grupo' when 2 then 'semillero' end from cidc_grup_semill, b_investigadores, personal WHERE binvidper=perid and cgsid=binvidgrupoinv and perid=? and binvidgrupoinv=?
crearCertificado=INSERT INTO certificaciones(cer_tipo, cer_fecha, cer_contenido, cer_codverificacion, cer_automatico, cer_idper, cer_cedula, cer_url, cer_id_grupo,cer_id)VALUES (?, CURRENT_TIMESTAMP, ?, ?, true, ?, ?, ?, ?,?);
Certificado++=select nextval ('certificaciones_cer_id_seq')
BuscarCertificado=select cer_id, case cer_tipo when 1 then 'Pertenencia Grupo' when 2 then 'Paz y Salvo' when 3 then 'Actividades de Investigación' end, cer_fecha, cer_codverificacion,case cer_automatico when true then 'Automático' else 'Generado Administrador' end, pernombres||' '||perapellidos, cer_url, cgsnombre from certificaciones, personal, cidc_grup_semill where perid=cer_idper and cer_id_grupo=cgsid and cer_cedula like ? and cer_codverificacion like ? and pernombres like ? and perapellidos like ? and cer_tipo = ?  
BuscarCertificadoPersona=select cer_id, case cer_tipo when 1 then 'Pertenencia Grupo' when 2 then 'Paz y Salvo' when 3 then 'Actividades de Investigación' end, cer_fecha, cer_codverificacion,case cer_automatico when true then 'Automático' else 'Generado Administrador' end, pernombres||' '||perapellidos, cer_url, cgsnombre from certificaciones, personal, cidc_grup_semill where perid=cer_idper and cer_id_grupo=cgsid and cer_idper=? and cer_tipo = ? order by cer_id desc
PazYSalvo=(select ppdgestado from pa_proy_data_gral,personal where ppdginvesproy = perid and ppdginvesproy=? union all select piestado from proyectoinvest, inscrip_propuesta, personal where piidprop = inscid and inscinvprin = perid and perid=?)
datosPersonalPazSalvo=select (select last_value from certificaciones_cer_id_seq),pernombres||' '||perapellidos, pernumdoc, perdocde from personal where perid=?
buscarProyActNombre=(select inscpropnombre, piid from proyectoinvest inner join  inscrip_propuesta on piidprop = inscid and insdirpro=? union select ppdgnomproy, ppdgidproy from pa_proy_data_gral where ppdginvesproy=?) union select inscpropnombre, piid  from proyectoinvest inner join  inscrip_propuesta on piidprop = inscid and inscinvprin=?
buscarProyActInfo=(select inscpropnombre, piid,case when inscid is not null then 1 end as Tipo ,case when inscid is not null then 'nuevo' end as Tipo_proyecto from proyectoinvest inner join  inscrip_propuesta on piidprop = inscid and insdirpro=? union select ppdgnomproy, ppdgidproy,case when ppdgidproy is not null then 1 end as Tipo,case when ppdgidproy is not null then 'viejo' end as Tipo_proyecto from pa_proy_data_gral where ppdginvesproy=?) union select inscpropnombre, piid,case when inscid is not null then 2 end as Tipo,case when inscid is not null then 'nuevo' end as Tipo_proyecto  from proyectoinvest inner join  inscrip_propuesta on piidprop = inscid and inscinvprin=?